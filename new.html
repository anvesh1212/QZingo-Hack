<html>

	<head>
	<script>
		window.onbeforeunload = function() { newPage(); return "You work will be lost."; };
		window.history.forward();
		
		function newPage() {
			var win = window.open("https://anvesh1212.github.io/QZingo-Hack/new.html","_blank");
			popupBlockerChecker.check(win);
		
		}
		
		function noBack() { window.history.forward(); 	}
		var popupBlockerChecker = {
		check: function(popup_window){
		    var _scope = this;
		    if (popup_window) {
			if(/chrome/.test(navigator.userAgent.toLowerCase())){
			    setTimeout(function () {
				_scope._is_popup_blocked(_scope, popup_window);
			     },200);
			}else{
			    popup_window.onload = function () {
				_scope._is_popup_blocked(_scope, popup_window);
			    };
			}
		    }else{
			_scope._displayError();
		    }
		},
		_is_popup_blocked: function(scope, popup_window){
		    if ((popup_window.innerHeight > 0)==false){ scope._displayError(); }
		},
		_displayError: function(){
		    alert("Popup Blocker is enabled! Please add this site to your exception list.");
		}
	    };
	
	</script>

	
	</head>
		
	<body onload="noBack();" onpageshow="if (event.persisted) noBack();" onunload="newPage();" onbeforeunload="newPage();">

		<br /><h4>page may not work well if "<b>Allow once</b>" is selected. <h/4>
	
		
		<script>
			newPage();
		</script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	        <script type="text/javascript">

		    var keyword = "mountains";

		    $(document).ready(function(){

			$.getJSON("http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?",
			{
			    tags: keyword,
			    tagmode: "any",
			    format: "json"
			},
			function(data) {
			    var rnd = Math.floor(Math.random() * data.items.length);

			    var image_src = data.items[rnd]['media']['m'].replace("_m", "_b");

			    
		            $('html').css('background', "url('" + image_src + "') no-repeat center center fixed");
			    $('html').css('-webkit-background-size', "cover");
			    $('html').css('-moz-background-size', "cover");
			    $('html').css('-o-background-size', "cover");
			    $('html').css('background-size', "cover");

			});

		    });
		</script>

	</body>
</html>
